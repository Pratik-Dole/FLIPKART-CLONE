<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Images/favLogo.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS Files/index.css">
    <link rel="stylesheet" href="CSS Files/utility.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="/Js Files/index.js"></script>
    <title>Flipkart-(Clone)</title>
</head>
<body>

    <header>
        <nav>
            <div class="logo">
                <a href="index.html"><img src="Images/textLogo.jpg" alt="Flipkart-(Clone)"></a>
            </div>
            <ul>
                <li><a href="/HTML Files/services.html">Our Services</a></li>
                <li><a href="/HTML Files/contactUs.html">Contact Us</a></li>
            </ul>
            <div class="searchBox">
                <input type="text" name="" id="" placeholder="&nbsp; Search For Products, Brands & Many More .................">
                <button class="bton">Search</button>
            </div>
            <div class="navBton">
                <a class="ncBton" onclick="showUp()"><i class="fa fa-fw fa-user"></i>&nbsp; New Customer ?</a>
                <a class="siBton"><i class="fa fa-fw fa-user"></i>&nbsp; Sign In</a>
                <a href="/HTML Files/cart.html"><i class="fa fa-shopping-cart"></i>&nbsp; Cart</a>
                <!-- <a><i class="fa fa-adjust"></i>&nbsp; Dark Mode</a> -->
            </div>
        </nav>
    </header>
    
    <main>
        <section>
        <!-- Creating A Registration Form For New User  -->
            <div class="signUp"> 
                <form action="">
                    <span class="crossBton">&times;</span>
                    <div>
                        <h1>Let Us Know Who You Are ?</h1>
                    <div>
                        <input class="fields" type="text" name="username" id="fname" placeholder="First Name" required>
                    </div>
                    <div>
                        <input class="fields" type="text" name="username" id="lname" placeholder="Last Name" required>
                    </div>
                    <div>
                        <input class="fields" type="email" name="username" id="email" placeholder="example@email.com" required>
                    </div>
                    <div>
                        <input class="fields" type="password" placeholder="Password" name="password" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                    <div>
                        <input class="fields" type="password" placeholder="Confirm Password" name="password" id="cpass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>  
                        <label>    
                            <input type="checkbox" checked="checked"> By creating an account you agree to our Terms & Privacy
                        </label>
                    </div>
                        <button type="submit" class="rbton">Continue</button>
                    </div>
                </form>
            </div>
        </section>

        <section>
        <!-- Creating A Login Form For Existing User  -->
            <div class="signIn"> 
                <form action="">
                    <span class="crossBton">&times;</span>
                    <div>
                        <h1>Login To Continue</h1>
                    <div>
                        <input class="fields2" type="email" name="username" id="email" placeholder="Username" required>
                    </div>
                    <div>
                        <input class="fields2" type="password" placeholder="Password" name="password" id="pass" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
                    </div>
                        <button type="submit" class="lbton">Login</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

</body>
</html>
